<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BAIC</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
<link rel="icon" type="image/png" href="img/favicon.png" />
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/styles.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/3.3.3/adapter.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
<script type="text/javascript" src="js/instascan.min.js"></script>
</head>
<body><div id="app">
<div class="home">
  <div class="logo"></div>
</div>
<div class="form section">
  <div class="logo"></div>
  <div class="cont">
      <div class="tit">Completá tus datos</div>
      <div class="dat"><input type="text" class="name" placeholder="Ingresá tu nombre"><input type="email" class="email" placeholder="Ingresá tu email"></div>
      <div class="ms"></div>
      <div class="btn_cont"><a class="bt">Continuar</a></div>
  </div>
</div>
<div class="qr section">
  <div class="logo"></div>
  <div class="cont"><div class="qr_vid">        <video id="preview" width="100%" height="100%"></video>

  </div>{{ scan.content }}
  </div>
  <div class="ms"></div>
  <div class="btn_cont"><a class="bt" href="{{ scan.content }}">Continuar</a></div>
</div>
</div>
<script type="text/javascript" src="js/app.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/a3901a9fed.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
